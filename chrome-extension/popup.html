<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Later AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="icons/icon-32.png" alt="Later AI" class="logo">
      <h1>Later AI</h1>
    </div>

    <!-- Login State -->
    <div id="login-section" class="hidden">
      <p class="message">Login required</p>
      <button id="login-btn" class="btn btn-primary">Login</button>
    </div>

    <!-- Main Content -->
    <div id="main-section">
      <!-- Current Page Info -->
      <div class="page-info">
        <h3 id="page-title" class="page-title">Page Title</h3>
        <p id="page-url" class="page-url">https://example.com</p>
      </div>

      <!-- Quick Actions -->
      <div class="actions">
        <button id="save-page" class="btn btn-primary">
          <span class="icon">üíæ</span>
          Save Page
        </button>
        <button id="save-selection" class="btn btn-secondary" disabled>
          <span class="icon">‚úÇÔ∏è</span>
          Save Selection
        </button>
      </div>

      <!-- Note Input -->
      <div class="note-section">
        <textarea id="note-input" placeholder="Add note (optional)..." rows="3"></textarea>
      </div>

      <!-- AI Classification Preview -->
      <div id="ai-result" class="ai-result hidden">
        <div class="ai-header">
          <span class="icon">‚ú®</span>
          <span>AI Classification</span>
        </div>
        <div class="ai-content">
          <div class="category">
            <span class="label">Category:</span>
            <span id="category-badge" class="badge"></span>
          </div>
          <div class="tags">
            <span class="label">Tags:</span>
            <div id="tags-container"></div>
          </div>
        </div>
      </div>

      <!-- Status Messages -->
      <div id="status" class="status hidden"></div>

      <!-- Footer Links -->
      <div class="footer">
        <a href="#" id="open-dashboard">Open Dashboard</a>
        <span class="separator">‚Ä¢</span>
        <a href="#" id="settings">Settings</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
